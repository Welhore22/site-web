    <div class="container">
        <h2>Nous contacter</h2>
        <p>Si vous avez des questions ou souhaitez nous contacter, envoyez-nous un e-mail :</p>
        <p><strong>Email :</strong> <a href="mailto:creationeleve@gmail.com">creationeleve@gmail.com</a></p>

        <h3>Formulaire de contact</h3>
        <form action="mailto:creationeleve@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
